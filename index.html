<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <button type="button" id="bejelentkezes">Bejelentkezés</button>
        <button type="button" id="regisztracio">Regisztráció</button>
    </header>

    <div id="loginCard" class="card">
        <h1>Bejelentkezés</h1>

        <div>
            <label>Email</label><br>
            <input type="email" placeholder="your@gmail.com" required class="inputBox" id="loginGmail">
        </div>

        <div>
            <label>Jelszó</label>
            <label class="helping">(min. 8 karakter, 1 szám)</label><br>
            <input type="password" placeholder="********" required class="inputBox" id="loginPassword">
        </div>

        <button type="button" id="loginButton">Belépés</button>
    </div>

    <div id="registCard" class="card">
        <h1>Regisztráció</h1>

        <div>
            <label>Email</label><br>
            <input type="email" placeholder="example@gmail.com" required class="inputBox" id="registGmail">
        </div>

        <div>
            <label>Jelszó</label>
            <label class="helping">(min. 8 karakter, 1 szám)</label><br>
            <input type="password" placeholder="********" required class="inputBox" id="registPassword">
        </div>

        <div>
            <label>Jelszó újra</label><br>
            <input type="password" placeholder="********" required class="inputBox" id="registPasswordAgain">
        </div>

        <button type="button" id="registButton">Regisztrál</button>
    </div>
</body>
</html>
